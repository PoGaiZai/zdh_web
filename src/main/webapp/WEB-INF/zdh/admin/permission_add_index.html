<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 权限设置</title>

    <meta name="keywords" content="ZDH 权限设置">
    <meta name="description" content="ZDH 权限设置">

    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">

        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>功能列表</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div> <input id="search_input" name="search_input" class="form-control" type="text" value="" placeholder="资源信息"></div><br />
                        <div id="using_json"></div>

                    </div>
                </div>
            </div>

        </div>


    </div>


    <script src="js/zdh_common.js"></script>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <!-- jsTree plugin javascript -->
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/plugins/jsTree/jstree.min.js"></script>

    <style>
        .jstree-open > .jstree-anchor > .fa-folder:before {
            content: "\f07c";
        }

        .jstree-default .jstree-icon.none {
            width: 0;
        }
    </style>

    <script>
        $(document).ready(function () {

            $('#using_json').jstree({
                "plugins" : [ "types","search"],
                //'plugins' : ["checkbox"], //出现选择框
                //'checkbox': { cascade: "", three_state: true }, //不级联
                'core' : {
                    "check_callback": true,
                    'data' :  function (obj, callback){
                        $.ajax({
                            type : "post",
                            url : server_context+"/jstree_node",//getAreaBuild=getTreeArea
                            dataType : "json",
                            async:'false',
                            success : function(data) {
                                console.info(data);
                                if(data) {
                                    callback.call(this, data);
                                }else{
                                    //$("#using_json").html("暂无数据！");
                                }
                            }
                        });
                    }


                } })
                .bind('dblclick.jstree',function(e){
                    console.info(e.target.id)
                    var id=e.target.id.split("_anchor")[0]
                    console.info("event:"+e.target.id.split("_anchor")[0])
                    $('#using_json').jstree("open_node", id);
                    var node = $('#using_json').jstree("get_node", id);
                    console.info("id:"+node.id+",parent:"+node.parent+",text:"+node.text)
                    //$('#jstree').jstree('create_node', $(parent_node), { "text":new_node_text, "id":new_node_id }, position, false, false);
                    var parent_ary = $('#using_json').jstree("get_path", id);
                    console.info("level:"+parent_ary.length)
                    var level=parent_ary.length;


                    var is_open = $('#using_json').jstree("is_open", id);
                    console.info("is_open:"+is_open)

                    layer.open({
                        type: 2,
                        title: '节点操作',
                        shadeClose: false,
                        resize: true,
                        fixed: false,
                        maxmin: true,
                        shade: 0.1,
                        area : ['45%', '60%'],
                        //area: ['450px', '500px'],
                        content: encodeURI(server_context+"/jstree_add_index?id="+node.id+"&text="+node.text+"&level="+level), //iframe的url
                        end : function () {
                            console.info("弹框结束")
                            //$('#using_json').jstree(true).destroy();
                            $('#using_json').jstree(true).refresh();
                            //$('#using_json').jstree('load_node',node.parent);
                            $('#using_json').jstree("open_node", id);
                        }
                    });

                });



            $('#search_input').keyup(function () {
                $('#using_json').jstree(true).search($('#search_input').val());

            });

        });

    </script>

</body>

</html>
